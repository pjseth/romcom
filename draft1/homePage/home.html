<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="../assets/treq-mobile.css">
        <link rel="stylesheet" href="../assets/treq-schedule.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- <script src="tmp.js"></script> -->
    </head>
    <body>
        <div id="mobile-restrict-container">
            <img id="status-bar" src="../assets/status-bar.png" alt="iPhone Status Bar with a Notch">
            <div id="top-bar">
                <div id="top-bar-left" class="top-bar-element">
                    <img class="header-icon" src="../assets/treq-logo.png" alt="Treq Logo">
                </div> 
                <div id="top-bar-mid" class="top-bar-element"></div> 
                <div id="top-bar-right" class="top-bar-element">
                    <img class="header-icon" src="../assets/notification-bell.png" alt="Notification Icon">
                </div> 
            </div>
            <div class="content">
                <div id="cover">
                    <img class="trip-cover-image" src="../assets/trip1-cover.png" alt="Columbia Campus">
                </div>
                <div id="trip-info">
                    <div id="subtitle" class="content-limit-center">
                        Current Trip!
                    </div>
                    <div id="title" class="content-limit-center">
                        A trip to Columbia University
                    </div>
                    <div id="tripmates" class="content-limit-center">
                        <img id="invited-profile-icon" src="../assets/personA.png">
                        <span id="invited-profile-list">
                            Person A, and 3 others are invited
                        </span>
                        <div id="add-person">
                            <img id="add-person-icon" src="../assets/add-person.png">
                        </div>
                    </div>
                    <div id="day-select" class="content-limit-center">
                        <select name="dates" id="dates" class="pill-dropdown">
                            <option value="1">Day One: Nov 13, 2023</option>
                            <option value="2">Day Two: Nov 14, 2023</option>
                            <option value="3">Day Three: Nov 15, 2023</option>
                        </select>
                    </div>
                    <div id="actions" class="content-limit-center">
                        <button class="homepage-cta pill-button">
                            <img src="../assets/button-icon-rank-places.png" class="pill-button-icon">
                            Rank places
                        </button>
                        <button class="homepage-cta pill-button">
                            <img src="../assets/button-icon-add-new-places.png" class="pill-button-icon">
                            Add new places
                        </button>
                    </div>
                </div>
                <div id="schedule" class="content-limit-center">
                    <div class="inactive-event">
                        <span class="event-time">10:00 AM</span>
                        <span class="event-name">Milstein Library</span>
                    </div>
                    <div class="active-event">
                        <span class="event-time">11:00 AM</span>
                        <span>----------------------</span>
                        <img class="event-image" src="../assets/book-culture.png">
                        <span class="event-name">Book Culture</span>
                        <span class="active-event-bottom-line">----------------------------------</span>
                    </div>
                    <div class="inactive-event">
                        <span class="event-time">12:00 PM</span>
                        <span class="event-name">Pisticci</span>
                    </div>
                    <div class="inactive-event">
                        <span class="event-time">4:00 PM</span>
                        <span class="event-name">Butler Library</span>
                    </div>
                </div>
            </div>
            <div id="bottom-bar">
                <img class="bottom-bar-icon" src="../assets/icon-home.png" alt="grey vector of a house">
                <img class="bottom-bar-icon" src="../assets/icon-add-active.png" alt="blue vector of a plus">
                <img class="bottom-bar-icon" src="../assets/icon-profile.png" alt="grey vector of a person">
            </div>
        </div>
    </body>
</html>
